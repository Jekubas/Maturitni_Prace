<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Ukázka – Arsenal</title>
</head>
<body>
  <h1>Arsenal</h1>
  <p id="vysledek">Načítám data ze serveru...</p>

  <script>
    fetch("backend.php")
      .then(response => response.json())
      .then(data => {
        document.getElementById("vysledek").textContent = data.zprava;
      })
      .catch(error => {
        document.getElementById("vysledek").textContent = "Chyba při načítání dat!";
        console.error(error);
      });
  </script>
</body>
</html>
